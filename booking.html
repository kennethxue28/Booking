<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.example.com/your-background-image.jpg'); /* Replace with a professional background image URL */
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        h1 {
            color: #003366;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 15px 25px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <h1>Book Your Consultation</h1>
    <p>Fill out the form below to schedule a consultation for your sourcing needs.</p>

    <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

        <label for="service">Select Service</label>
        <select id="service" name="service" required>
            <option value="consultation">Consultation</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="time" required>

        <label for="message">Additional Information</label>
        <textarea id="message" name="message" rows="4" placeholder="Any special requests or notes?"></textarea>

        <button type="submit">Submit Booking</button>
    </form>

</body>
</html>
